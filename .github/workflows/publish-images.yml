# .github/workflows/publish-images.yml
name: Publish Images
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # FRONTEND
      - name: Build & push frontend
        run: |
          IMAGE=ghcr.io/appletreecy/after-surgery-node-react-frontend
          TAG_SHA=${GITHUB_SHA::12}
          docker build -t $IMAGE:latest -t $IMAGE:$TAG_SHA -f frontend/Dockerfile frontend
          #                                                                 ^^^^^^^ build context
          docker push $IMAGE:latest
          docker push $IMAGE:$TAG_SHA

      # BACKEND (if you have a backend Dockerfile under backend/)
      - name: Build & push backend
        run: |
          IMAGE=ghcr.io/appletreecy/after-surgery-node-react-backend
          TAG_SHA=${GITHUB_SHA::12}
          docker build -t $IMAGE:latest -t $IMAGE:$TAG_SHA -f backend/Dockerfile backend
          #                                                               ^^^^^^ build context
          docker push $IMAGE:latest
          docker push $IMAGE:$TAG_SHA
