server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets aggressively (optional)
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # SPA fallback: any non-file route -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # No /api here â€” the host Nginx proxies /api to backend.
}
